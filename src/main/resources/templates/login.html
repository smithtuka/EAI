<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <title>Login Page</title>
</head>
<body>

<div class="container">
    <div class="row" style="margin-top: 15%">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${error}">

                        <div class="alert alert-danger">Bad Login Credentials</div>
                    </div>

                    <form class="col s12" method="post" th:action="@{/login}" style="padding: 10px">
                        <div class='row'>
                            <div class='col s12'></div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12' style="padding-bottom: 5px">
                                <input class='form-control form:input-large' type='text'
                                       placeholder="User Name" name='username' id='username'
                                       required="required"/>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12' >
                                <input class='form-control form:input-large' placeholder="Password"
                                       type='password' name='password' id='password'
                                       required="required"/>
                            </div>
                        </div>

                        <br/>
                        <div class="center">
                            <div class='row'>
                                <button type='submit' name='btn_login'
                                        class='btn btn-lg btn-success btn-mini'>Login
                                </button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
